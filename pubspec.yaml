name: firstapp
description: An app for convenience and cohesion in Central Asian FIRST Championships.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ^3.3.0

dependencies:
  

  flutter:
    sdk: flutter
  photo_view: ^0.14.0
  cloud_firestore: ^4.15.4
  firebase_core: ^2.25.4
  flutter_local_notifications: ^16.3.2
  intl: ^0.17.0 
  firebase_auth: ^4.17.3
  firebase_messaging: ^14.7.15
  permission_handler: ^10.0.0
    

  http: any
  url_launcher: ^6.2.4
  shared_preferences: ^2.0.13

  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/img/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "lib/img/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "lib/img/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "lib/img/logo.png"

flutter:
  uses-material-design: true
  assets:
    - lib/img/first.jpg
    - lib/img/location.png
    - lib/img/infoca.txt
    - lib/img/map.png
